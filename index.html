<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Jastone90.GitHub.io : ">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src='scripts/Chart.min.js'></script>



    <title>Loan Payment Visualizer</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="http://www4.ncsu.edu/~jastone2/project/index.html">Fake Company Website for
            Reference</a>

        <h1 id="project_title">Loan Payment Visualizer</h1>

        <h2 id="project_tagline">Graphically understand the true cost of loans</h2>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="innerBody">
        <h3>Enter loan(s) below:   <button type="button" onclick="addLoan()">Add Loan</button></h3>

        <div id="loanInputs0">
            <label for="loanAmount0">Loan Amount ($):</label>
            <input name="loanAmount" type="text" id="loanAmount0"/><br>

            <label for="loanInterestRate0">Loan Interest Rate (%):</label>
            <input name="loanInterestRate" type="text" id="loanInterestRate0"/><span id =loanInputsDataTime0 class="floatMiddle"></span><span id =loanInputsData0 class="floatRight"></span><br>

            <label for="minPayment0">Minimum Monthly Payment ($):</label>
            <input name="minPayment" type="text" id="minPayment0"/>
        </div>
        <div id="additionalLoans"></div>

        <button type="button" onclick="calculate()">Calculate Loan Repayment</button>
        <span id="errorSpan"></span>

        <hr width="100%" noshade>

        <section id="debtGraphs">
            <div id="graphLeft">
                <canvas id="debtLineGraph" width="760" height="300"></canvas>
            </div>
            <div id="graphright">
                <canvas id="interestRatio" width="200" height="200"></canvas>
            </div>
        </section>
        <div id="pieLegend"></div>
        <hr width="100%" noshade>
        <div><h3 id="totalCost"></h3></div>

        <script src='scripts/main.js'></script>
    </section>
</div>
</body>
<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <div id="contactInfo">
            <p>Contact: jastone90@gmail.com</p>
        </div>
    </footer>
</div>
</html>
