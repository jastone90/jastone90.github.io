<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Jastone90.GitHub.io : ">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src='scripts/Chart.js'></script>


    <title>Loan Payment Visualizer</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="http://www4.ncsu.edu/~jastone2/project/index.html">Fake Company Website for
            Reference</a>

        <h1 id="project_title">Loan Payment Visualizer</h1>

        <h2 id="project_tagline">Graphically understand the true cost of loans</h2>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="innerBody">
        <h3>Enter loan(s) below:   <button type="button" onclick="addLoan()">Add Loan</button></h3>

        <div id="loanInputs">
            <label for="loanAmount0">Loan Amount ($):</label>
            <input name="loanAmount" type="text" id="loanAmount0"/><br>

            <label for="loanInterestRate0">Loan Interest Rate (%):</label>
            <input name="loanInterestRate" type="text" id="loanInterestRate0"/><br>

            <label for="minPayment0">Minimum Monthly Payment ($):</label>
            <input name="minPayment" type="text" id="minPayment0"/>
        </div>
        <div id="additionalLoans"></div>

        <button type="button" onclick="calculate()">Calculate Loan Repayment</button>
        <span id="errorSpan"></span>

        <hr width="100%" noshade>

        <section id="debtGraphs">
            <div id="graphLeft">
                <canvas id="debtLineGraph" width="760" height="300"></canvas>
            </div>
            <div id="graphright">
                <canvas id="interestRatio" width="200" height="200"></canvas>
            </div>
        </section>
        <div id="pieLegend"></div>
        <hr width="100%" noshade>
        <div><h3 id="totalCost"></h3></div>


        <script type="text/javascript">

            //developmental small loan
            document.getElementById('loanAmount0').value = 5000;
            document.getElementById('loanInterestRate0').value = 7;
            document.getElementById('minPayment0').value = 600;
            //developmental House loan
            //            document.getElementById('loanAmount0').value= 238500;
            //            document.getElementById('loanInterestRate0').value= 3.125;
            //            document.getElementById('minPayment0').value= 1021.68;
            var debtLineChart;
            var debtPieChart;
            var numberOfLoans =0;

            function addLoan() {
                numberOfLoans ++;
                document.getElementById('additionalLoans').innerHTML +='<div id="loanInputs'+numberOfLoans+'"><hr width="100%" noshade>' +
                                                                            '<label for="loanAmount">Loan Amount ($):</label>'+
                                                                            '<input name="loanAmount" type="text" id="loanAmount'+numberOfLoans+'"/><br>' +
                                                                            '<label for="loanInterestRate">Loan Interest Rate (%):</label>' +
                                                                            '<input name="loanInterestRate" type="text" id="loanInterestRate'+numberOfLoans+'"/><br>' +
                                                                            '<label for="minPayment">Minimum Monthly Payment ($):</label><input name="minPayment" type="text" id="minPayment'+numberOfLoans+'"/></div>';
            }

            function calculate() {
                document.getElementById('errorSpan').innerHTML = "";
                if(debtLineChart){
                    debtLineChart.destroy();
                    debtPieChart.destroy();
                }
                var allDebt=[];
                var allDates=[];
                var numberOfDates=0;
                var dateLabels;
                var totalInterest = [];
                var allInterest = 0;
                var allLoanAmount=0;
                var debtLineData = {
                    labels: allDates[0],
                    datasets: []
                };

                for( var i=0; i<=numberOfLoans; i++){

                    var loan = parseFloat(document.getElementById('loanAmount'+i).value);
                    var interestRate = parseFloat(document.getElementById('loanInterestRate'+i).value) / 100;
                    var minPayment = parseFloat(document.getElementById('minPayment'+i).value);

                    if (minPayment < parseFloat(((loan * interestRate) / 12).toFixed(2))) {
                        document.getElementById('errorSpan').innerHTML = "Dude You need a higher minimum Payment";
                        return;
                    }

                    var originalLoanAmount = loan;
                    var date = new Date();
                    date.setDate(1);
                    var label = (date.getMonth() + 1) + "/" + date.getFullYear();
                    var debt=[loan];
                    var dates=[label];

                    totalInterest[i] = 0;
                    while (loan > 0) {
                        var acruedInterest = parseFloat(((loan * interestRate) / 12).toFixed(2));
                        var decrementingDebt = minPayment - acruedInterest;
                        totalInterest[i] = parseFloat((totalInterest[i] + acruedInterest).toFixed(2));
                        loan = parseFloat((loan - decrementingDebt).toFixed(2));
                        if (loan < 0) loan = 0;
                        debt.push(loan);

                        date = new Date(date.setMonth(date.getMonth() + 1));
                        label = (date.getMonth() + 1) + "/" + date.getFullYear();
                        dates.push(label);
                    }
                    allDebt.push(debt);
                    allDates.push(dates);
                    allInterest = parseFloat((totalInterest[i] + allInterest).toFixed(2));
                    allLoanAmount =parseFloat((originalLoanAmount + allLoanAmount).toFixed(2));

                    debtLineData.datasets.push({fillColor: "rgba(172,194,132,0.4)",
                                                strokeColor: "#ACC26D",
                                                pointColor: "#fff",
                                                pointStrokeColor: "#9DB86D",
                                                data: debt});

                    if(dates.length>numberOfDates){
                        numberOfDates = dates.length;
                        dateLabels= dates;
                    }
                }






                // Line Chart
                debtLineData.labels = dateLabels;
                var debtLineGraph = document.getElementById('debtLineGraph').getContext('2d');
                debtLineChart = new Chart(debtLineGraph).Line(debtLineData);

                // Pie Chart
                var pieData = [
                    {
                        label: "Principal",
                        value: allLoanAmount,
                        color: "#4ACAB4"
                    },
                    {
                        label: "Interest",
                        value: allInterest,
                        color: "#FF8153"
                    }

                ];
                var pieOptions = {
                    segmentShowStroke: false,
                    animateScale: true
                };
                var interestRatio = document.getElementById("interestRatio").getContext("2d");
                debtPieChart = new Chart(interestRatio).Pie(pieData, pieOptions);


                document.getElementById('pieLegend').innerHTML = '<li><span style="background-color:#4ACAB4">Principal: $' + allLoanAmount + '</span></li>' +
                                                                 '<li><span style="background-color:#FF8153">Interest: $' + allInterest + '</span></li>';
                document.getElementById('totalCost').innerHTML = "Total Cost of the Loan(s): $" + (allLoanAmount + allInterest);
            }


        </script>
    </section>
</div>
</body>
<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <div id="contactInfo">
            <p>Contact: jastone90@gmail.com</p>
        </div>
    </footer>
</div>
</html>
